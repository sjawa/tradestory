
# ----------------------------------------
# SPRING-GENERAL
# ----------------------------------------
# Enable access log.
spring.application.name=partner-app
spring.profiles.active=dev

# ----------------------------------------
# LOGGING
# ----------------------------------------
logging.path=logs/
logging.file=partner.log
logging.level.*=DEBUG

# ----------------------------------------
# TOMCAT
# ----------------------------------------
server.tomcat.accesslog.enabled=true
server.tomcat.basedir=tomcat

# ----------------------------------------
# THYMELEAF
# ----------------------------------------
spring.thymeleaf.cache=false

# ----------------------------------------
# DEV-TOOLS
# ----------------------------------------
spring.devtools.restart.additional-exclude=db/**


# ----------------------------------------
# DATABASE
# ----------------------------------------

# DataSource settings: set here your own configurations for the database
# connection. In this example we have "netgloo_blog" as database name and
# "root" as username and password.
spring.datasource.url =
spring.datasource.username =
spring.datasource.password =
spring.datasource.dataSourceClassName = org.mariadb.jdbc.MariaDbDataSource
spring.datasource.type = com.zaxxer.hikari.HikariDataSource
# Show or not log for each sql query
spring.jpa.show-sql = true

# ----------------------------------------
# HIBERNATE
# ----------------------------------------
# Naming strategy
# spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy
# Use spring.jpa.properties.* for Hibernate native properties (the prefix is
# stripped before adding them to the entity manager)
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.hibernate.connection.provider_class=org.hibernate.hikaricp.internal.HikariCPConnectionProvider
spring.jpa.hibernate.hikari.minimumIdle=4
spring.jpa.hibernate.hikari.maximumPoolSize=20
spring.jpa.hibernate.hikari.registerMbeans=true
# 1800000 = 30 min
spring.jpa.hibernate.hikari.maxLifetime=1800000
spring.jpa.hibernate.hikari.autoCommit=false







