<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<div th:include="fragments/js :: jquerys"></div>
<div th:include="fragments/js :: bootstrap"></div>
<div th:include="fragments/css :: bootstrap"></div>
<div th:include="fragments/css :: custom"></div>

<head>
<title>Tradestory</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<div th:include="fragments/nav :: navigation"></div>
	<div style="padding: 50px">
<!-- 		<form action="#" th:action="@{/search}" th:object="${greeting}" method="POST"> -->
		<form action="/search" method="POST">
			<div class="container">
				<div class="row">
					<div class="col-sm-6 col-sm-offset-3">
						<div id="imaginary_container">
							<div class="input-group stylish-input-group">
								<input type="text" class="form-control" placeholder="Search" />
								<span class="input-group-addon">
									<button type="submit">
										<span class="glyphicon glyphicon-search"></span>
									</button>
								</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>

  <div>
    <table>
      <tbody>
      <tr th:each="content : ${results}">
        <td th:text="${content.teaser}"></td>
      </tr>

      <!--partial th:insert="/journalists/search_result_table_row.html"
               th:remove="tag"
               th:with="journalist=${journalist}"/-->
      </tbody>
    </table>

  </div>


</body>
</html>
