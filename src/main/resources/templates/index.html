<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<div th:include="fragments/js :: jquerys"></div>
<div th:include="fragments/js :: bootstrap"></div>
<div th:include="fragments/css :: bootstrap"></div>
<div th:include="fragments/css :: custom"></div>

<head>
<title>Tradestory</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<div th:include="fragments/nav :: navigation"></div>
	<div style="padding: 50px">
		<form action="#" th:action="@{/search}" th:object="${searchForm}"
			method="POST">
			<!--form action="/search" method="POST"-->
			<div class="container">
				<div class="row">
					<div class="col-sm-6 col-sm-offset-3">
						<div id="imaginary_container">
							<div class="input-group stylish-input-group">
								<input type="text" th:field="*{query}" class="form-control"
									placeholder="Search" /> <span class="input-group-addon">
									<button type="submit">
										<span class="glyphicon glyphicon-search"></span>
									</button>
								</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>

	<div class="container">
		<div class="row">
			<div class="[ col-xs-12 col-sm-offset-2 col-sm-8 ]">
				<ul class="event-list">
					<li th:each="content : ${results}">
						<div class="info">
							<h2 class="title" th:text="${content.teaser}"></h2>
							<p class="desc" th:text="${content.teaser}"></p>
							<div class="social" align="right">
								<a class="btn btn-primary" href="#primary" data-toggle="modal"><h6>
										<i class="glyphicon glyphicon-search"></i> Leseprobe
									</h6></a>
								<!-- Modal -->
								<div class="modal fade" id="primary" tabindex="-1" role="dialog"
									aria-labelledby="myModalLabel" aria-hidden="true">
									<div class="modal-dialog">
										<div class="modal-content">
											<div class="modal-header modal-header-primary">
												<button type="button" class="close" data-dismiss="modal"
													aria-hidden="true">Ã—</button>
												<h3>
													<i class="glyphicon glyphicon-book"></i> Leseprobe
												</h3>
											</div>
											<div class="modal-body" align="left">
												<pre th:text="${content.text}"></pre>
											</div>
											<div class="modal-footer">
												<button type="button" class="btn btn-default pull-left"
													data-dismiss="modal">Close</button>
											</div>
										</div>
										<!-- /.modal-content -->
									</div>
									<!-- /.modal-dialog -->
								</div>
								<!-- /.modal -->
								<!-- Modal -->

							</div>

							<div class="space"></div>
						</div>






					</li>
				</ul>
			</div>
		</div>
	</div>


</body>
</html>
